<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Crea tu cuenta</h1>
            <p>Únete a nuestra comunidad hoy y empieza a disfrutar de todos los beneficios.</p>
        </div>
        
        <div class="right-panel">
            <form>
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <div class="user-info">
                        <p><strong>Juan Pérez</strong></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="user-info">
                        <p>
                            <a href="mailto:juan.perez@ejemplo.com">juan.perez@ejemplo.com</a>
                        </p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="········">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirma contraseña</label>
                    <input type="password" id="confirm-password" placeholder="········">
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="btn-register">Registrarse</button>
                
                <div class="terms">
                    Al registrarte, aceptas nuestros <a href="#">Términos de Servicio</a> y nuestra <a href="#">Política de Protocolos</a>!
                </div>
                
                <div class="social-register">
                    <p>O REGÍSTRATE CON:</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn">Google</button>
                        <button type="button" class="social-btn">Apple</button>
                        <button type="button" class="social-btn">Facebook</button>
                    </div>
                </div>
                
                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
